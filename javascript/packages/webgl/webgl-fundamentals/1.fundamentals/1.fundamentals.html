<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>1. Fundamentals</title>
    <script type="module" src="1.fundamentals.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #container {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 100%;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container">
    <canvas id="canvas" width="100%" height="100%"></canvas>
</div>
</body>
</html>
